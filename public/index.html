<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
	<meta charset="utf-8">
	<title>
		テラスハウスBGMまとめ
	</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<script type="text/javascript" src="js/vendor/angular/angular.js"></script>
	<script type="text/javascript" src="js/vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/vendor/swfobject.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>  
	<div ng-controller="mainCtrl" id="main" >
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="./">テラスハウス BGM Player</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav" id="menu">
						<li><p class="menutitle">ジャンルから選択</p></li>
						<li><a href="#" id="all">すべて</a></li>
					</ul>
					<ul class="nav navbar-nav" id="commenu">
						<li><p class="menutitle">放送日時から選択</p></li>
						<li class="padding-15"><select id="companiesArea"></select></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<div class="col-xs-6 col-sm-6">
			<div id="player"></div>
		</div>    
		<div class="col-xs-6 col-sm-6">
			<ul class="vertical-slide">
				<li ng-repeat="video in videos" class="span2">
					<p>{{video.artist}}, {{video.title}}, {{video.date}}</p>
					<img src="{{video.thumbnail}}" ng-click="select($event)" vid="{{video.vid}}" class="videoimg" />
				</li>
			</ul>
		</div>    
	</div><!-- mainCtrl -->
</body>
