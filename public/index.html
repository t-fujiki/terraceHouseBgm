<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
	<meta property="og:title" content="テラスハウス BGM Player">
	<meta property="og:type" content="website">
	<meta property="og:description" content="素敵な曲ばかりのテラスハウスBGMを連続再生できます">
	<meta property="og:url" content="http://terracehousebgm.herokuapp.com/">
	<meta property="og:site_name" content="テラスハウス BGM Player">
	<meta property="fb:app_id" content="294469960695965" />
	<meta charset="utf-8">
	<meta name="description" content="素敵な曲ばかりのテラスハウスBGMを連続再生できます">
	<meta name="keywords" content="テラスハウス,BGM,TerraceHouse,シェアハウス,音楽">
	<title>テラスハウス BGM Player</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<script type="text/javascript" src="js/vendor/angular/angular.js"></script>
	<script type="text/javascript" src="js/vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/vendor/swfobject.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>  
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1&appId=294469960695965";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<div ng-controller="mainCtrl" id="main" >
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="./">テラスハウス BGM Player</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav" id="menu">
						<li><p class="menutitle">ジャンルから選択</p></li>
						<li><a href="#" id="all">すべて</a></li>
					</ul>
					<ul class="nav navbar-nav" id="commenu">
						<li><p class="menutitle">放送日時から選択</p></li>
						<li class="padding-15">
							<select id="companiesArea">
								<option ng-repeat="date in dates">{{date}}</option>
							</select>
						</li>
					</ul>
					<ul class="nav navbar-nav">
						<li><p>ランダム再生する: <input type="checkbox" ng-model="isRandom"></p></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		<div class="row">
			<div class="page-header">
				フジテレビ系列で放送されている「テラスハウス」の BGM を再生する Player を作ってみました。
				<table class="socialbtn">
					<tbody><tr>
						<td class="social-button-twitter">
							<a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja">ツイート</a>
							<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
						</td>
						<td class="social-button-hatena">
							<a href="http://b.hatena.ne.jp/entry/http://terracehousebgm.herokuapp.com/" class="hatena-bookmark-button" data-hatena-bookmark-title="テラスハウス BGM Player" data-hatena-bookmark-layout="simple-balloon" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="60" height="20" style="border: none;" /></a><script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
						</td>
						<td class="social-button-facebook">
							<div class="fb-like" data-href="http://terracehousebgm.herokuapp.com/" data-width="450" data-show-faces="false" data-send="false"></div>
						</td>
					</tr>
				</tbody></table>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6">
				<div id="player"></div>
			</div>    
			<div class="col-xs-6 col-sm-6">
				<div>
				</div>
				<div id="amazon"></div>
			</div>    
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<ul class="vertical-slide">
					<li ng-repeat="video in videos" class="span2">
						<p>放送日時: {{video.date}}</p>
						<img src="{{video.thumbnail}}" ng-click="select($event)" vid="{{video.vid}}" class="videoimg" index="{{video.index}}" />
						<p>{{video.artist}}</p>
						<p>「{{video.title}}」</p>
					</li>
				</ul>
			</div>    
		</div>
	</div>
</div><!-- mainCtrl -->
<script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
</body>
